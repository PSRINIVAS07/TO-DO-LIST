<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="title-card">
            <h1>📝 To Do List</h1>
        </header>

        <div class="content">
            <div class="left-section">
                <div class="input-section">
                    <h3>Add Task</h3>
                    <input type="text" id="taskInput" placeholder="Task description...">
                    <input type="date" id="taskDate" />
                    <button id="addTaskBtn" class="add-btn">+ Add Task</button>
                </div>

                <div class="search-section">
                    <h3>Search Tasks</h3>
                    <label for="searchDate">By Date:</label>
                    <input type="date" id="searchDate">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
            <div class="center-section">
                <div class="tabs">
                    <button class="tab active" data-tab="all">All Tasks</button>
                    <button class="tab" data-tab="completed">Completed</button>
                    <button class="tab" data-tab="pending">Pending</button>
                </div>
                <div class="task-list-container">
                    <ul id="todoList" class="todo-list"></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
